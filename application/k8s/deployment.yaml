apiVersion: v1
kind: Namespace
metadata:
  name: nginx

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: updated-hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: updated-hello-world
  template:
    metadata:
      labels:
        app: updated-hello-world
    spec:
      containers:
        - name: updated-hello-world
          image: 427071048654.dkr.ecr.us-west-2.amazonaws.com/simple-app-repo:latest
          ports:
            - containerPort: 80


--- 

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
spec:
  rules:
    - host: my-app.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: updated-hello-world
                port:
                  number: 80













