---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: webpage-app
  name: webpage-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: webpage-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: webpage-app
    spec:
      containers:
      - image: 427071048654.dkr.ecr.us-west-2.amazonaws.com/simple-app-repo:latest
        name: webpage-app
        ports:
        - containerPort: 5000


--- 

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  namespace: default
spec:
  tls:
    - hosts:
        - a068243a6363e432fa112004c9e4fbe3-2132795755.us-west-2.elb.amazonaws.com
  rules:
    - host: a068243a6363e432fa112004c9e4fbe3-2132795755.us-west-2.elb.amazonaws.com
      http:
        paths:
          - path: /*
            pathType: Prefix
            backend:
              service:
                name: webpage-app-service
                port:
                  number: 5000














