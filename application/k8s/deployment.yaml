apiVersion: v1
kind: Namespace
metadata:
  name: nginx

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: updated-hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: updated-hello-world
  template:
    metadata:
      labels:
        app: updated-hello-world
    spec:
      containers:
        - name: updated-hello-world
          image: 427071048654.dkr.ecr.us-west-2.amazonaws.com/simple-app-repo:latest
          ports:
            - containerPort: 80

--- 

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  annotations:
    kubernetes.io/ingress.class: alb
spec:
  rules:
    - host: gregs-testing-infra-bot.com
      http:
        paths:
          - path: /
            backend:
              serviceName: updated-hello-world
              servicePort: 80












